<div class="container" ng-controller="ChatCtrl">
    <br>
    <div class="row">
        <div class="col-md-10">
            <!--<h2>Welcome {{loggedInUsername}}!</h2>-->
            <!--<div class=" msg" ng-repeat="msg in msgs | limitTo:-10"
                                   ng-class="msg.user !== user ? 'others' : ''"
                                   data-ng-show="hidden == false" data-ng-hide="hidden == true"
                                   data-ng-animate="'fadeIn'"><br/>
            <strong> says: </strong><br/>
            </div>-->
            <table class="table table-striped">
                <tr ng-repeat="message in messages">
                    <td style="width: 50px">{{message.TimeTicks | date:'HH:mm:ss'}}</td>
                    <td style="width: 130px">{{message.Username}}</td>
                    <td>{{message.Message}}</td>
                </tr>
            </table>
        </div>

        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item active">
                    Online Users
                </a>
                <a class="list-group-item" ng-repeat="user in onlineUsers">{{user.UserName}}</a>
                <a class="list-group-item active" ng-click="logout()">Logout</a>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-addon">{{loggedInUsername}}</span>
                <input type="text" name="chat" id="textField" placeholder="says..." class="form-control"
                       ng-model="inputText" ng-enter="sendMessage()" />
            <span class="input-group-btn">spe
                <button class="btn btn-primary" ng-click="sendMessage()">Say it!</button>
            </span>
            </div>
        </div>
    </div>
</div>
